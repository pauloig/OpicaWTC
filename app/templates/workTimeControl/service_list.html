{% extends 'index.html' %} 
{%load static%}

{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">      
            <div class="col-sm-12 my-3 text-right">
                <a class="btn btn-success" href="/wtc/create_service/" role="button">Add Service</a>
                <a href="/home/" type="button" class="btn btn-danger">Close</a> 
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-12 my-3">
                <div class="card">
                    <div class="card-header card-header-wc">
                        <div class="row">
                            <div class="col-sm-9">
                                <h6 class="" >Client Service List </h6>
                            </div>                          
                        </div>
                    </div>  
                    <div class="card-body">
                        <div class="row">                   
                            <div class="col-lg-12">              
                                <table id="orders2" class="table table-sm table-bordered table-striped">
                                        <thead class="table-primary">
                                            <tr>
                                                <!--<th scope="col" style="width: 8%">Id</th>-->
                                                <th scope="col" style="width: 57%">Client</th>                                        
                                                <th scope="col" style="width: 15%">Service Date</th>
                                                <th scope="col" style="width: 5%"></th>
                                            </tr>            
                                        </thead>
                                        <tbody>                                       
                                            {% for data in dataset %}
                                                <tr>
                                                        <!--<td>{{data.clientID}}</td>-->
                                                        <td>{{data.ClientID.first_name}} {{data.ClientID.last_name}}</td>                                                  
                                                        <td>{{data.service_date}}</td>
                                                        <td> 
                                                            <a href="/wtc/update_service/{{data.id}}"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></a>                                                         
                                                        </td>
                                                </tr>                                             
                                            {% endfor %}
                                        </tbody>                              
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
