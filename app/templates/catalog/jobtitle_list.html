{% extends 'index.html' %} 
{%load static%}

{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">      
            <div class="col-sm-12 my-3 text-right">
                <a class="btn btn-success" href="/catalog/create_jobtitle/" role="button">Create Job Title</a>
                <a href="/home/" type="button" class="btn btn-danger">Close</a> 
            </div>
               
        </div>
        <div class="row">
            <div class="col-sm-12 my-3">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-9">
                                <h6 class="" >Job Title List </h6>
                            </div>
                           
                        </div>
                    </div>  
                    <div class="card-body">
                        <div class="row">                   
                            <div class="col-lg-12">              
                                <table id="orders" class="table table-sm table-bordered table-striped">
                                        <thead class="table-primary">
                                            <tr>
                                                <th scope="col" style="width: 8%">Id</th>
                                                <th scope="col" style="width: 32%">Name</th>                                        
                                                <th scope="col" style="width: 40%">Description</th>
                                                <th scope="col" style="width: 5%"></th>
                                            </tr>            
                                        </thead>
                                        <tbody>                                       
                                            {% for data in dataset %}
                                                <tr>
                                                    
                                                        <td>{{data.id}}</td>
                                                        <td>{{data.name}}</td>
                                                   
                                                        <td>{{data.description}}</td>
                                                        <td> 
                                                        <a href="/catalog/update_jobtitle/{{data.id}}"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></a>
                                                        
                                                        </td>
                                                </tr>                                             
                                            {% endfor %}
                                        </tbody>                              
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
